    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'primary': {
                '50': '#f0f0ff',
                '100': '#e0e0ff',
                '200': '#c4c6ff',
                '300': '#a9a9ff',
                '400': '#8e8dff',
                '500': '#726dff',
                '600': '#5b52ff',
                '700': '#4538ff',
                '800': '#3122ff',
                '900': '#1b0aff',

              },
              'accent': {
                '50': '#ecfeff',
                '100': '#cffafe',
                '200': '#a5f3fc',
                '300': '#67e8f9',
                '400': '#22d3ee',
                '500': '#06b6d4',
                '600': '#0891b2',
                '700': '#0e7490',
                '800': '#155e75',
                '900': '#164e63',

            },
            keyframes: {
              'gradient-bg': {
                '0%, 100%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
              },
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'fade-in-down': {
                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'pulse-faint': {
                '0%, 100%': { opacity: '0.7' },
                '50%': { opacity: '1' },
              },
              'logo-breath': {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.05)' },
              },
            },
            animation: {
              'gradient-bg': 'gradient-bg 15s ease infinite',
              'fade-in': 'fade-in 0.5s ease-out',
              'fade-in-down': 'fade-in-down 0.5s ease-out',
              'pulse-faint': 'pulse-faint 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'logo-breath': 'logo-breath 4s ease-in-out infinite',
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            },
          },
        },
      }
